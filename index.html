<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinds Measurement Form</title>
<style>
    body { font-family: Arial, sans-serif; padding: 10px; max-width: 600px; margin: auto; }
    h2 { text-align: center; }
    .window { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #f9f9f9; }
    label { display: block; margin-top: 8px; font-weight: bold; }
    input, select, button { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { margin-top: 10px; }
    .inline { display: flex; gap: 10px; }
    .inline input { flex: 1; }
    .delete-btn { background-color: #e74c3c; color: white; border: none; padding: 6px; margin-top: 8px; cursor: pointer; border-radius: 4px; }
    .delete-btn:hover { background-color: #c0392b; }
    .total-area { font-weight: bold; margin-top: 10px; text-align: right; }
</style>
</head>
<body>

<h2>Blinds Measurement Form</h2>
<label>Date:</label>
<input type="date" id="date" required>
<label>Customer Name:</label>
<input type="text" id="customerName" placeholder="Enter customer name" required>

<div id="windows"></div>

<button onclick="addWindow()">Add Window</button>
<div class="total-area">Total Area: <span id="totalArea">0</span> m²</div>
<button onclick="exportToExcel()">Export to Excel</button>

<script>
let windowCount = 0;

function addWindow() {
    windowCount++;
    const container = document.getElementById("windows");

    const windowDiv = document.createElement("div");
    windowDiv.className = "window";

    windowDiv.innerHTML = `
        <label>Window Name:</label>
        <input type="text" name="windowName" placeholder="Enter window name" required>

        <label>Blind Type:</label>
        <select name="blindType">
            <option value="Zebra">Zebra</option>
            <option value="Roller">Roller</option>
        </select>

        <label>Width (m):</label>
        <input type="number" name="width" step="0.0001" min="0" required oninput="calculateTotalArea()">

        <label>Length (m):</label>
        <input type="number" name="length" step="0.0001" min="0" required oninput="calculateTotalArea()">

        <label>Operation:</label>
        <select name="operation">
            <option value="Left">Left</option>
            <option value="Right">Right</option>
        </select>

        <label>Cassette Shape:</label>
        <select name="cassetteShape">
            <option value="Round">Round</option>
            <option value="Square">Square</option>
        </select>

        <label>Fabric Type:</label>
        <input type="text" name="fabricType" placeholder="Enter fabric type">

        <button class="delete-btn" onclick="deleteWindow(this)">Delete Window</button>
    `;

    container.appendChild(windowDiv);
}

function deleteWindow(button) {
    button.parentElement.remove();
    calculateTotalArea();
}

function calculateTotalArea() {
    let total = 0;
    document.querySelectorAll(".window").forEach(windowDiv => {
        const width = parseFloat(windowDiv.querySelector('input[name="width"]').value) || 0;
        const length = parseFloat(windowDiv.querySelector('input[name="length"]').value) || 0;
        total += width * length;
    });
    document.getElementById("totalArea").innerText = total.toFixed(4);
}

function exportToExcel() {
    const date = document.getElementById("date").value;
    const customerName = document.getElementById("customerName").value;

    if (!date || !customerName) {
        alert("Please fill Date and Customer Name");
        return;
    }

    const rows = [["Date", "Customer Name", "Window Name", "Blind Type", "Width (m)", "Length (m)", "Operation", "Cassette Shape", "Fabric Type", "Area (m²)"]];
    document.querySelectorAll(".window").forEach(windowDiv => {
        const windowName = windowDiv.querySelector('input[name="windowName"]').value;
        const blindType = windowDiv.querySelector('select[name="blindType"]').value;
        const width = parseFloat(windowDiv.querySelector('input[name="width"]').value) || 0;
        const length = parseFloat(windowDiv.querySelector('input[name="length"]').value) || 0;
        const operation = windowDiv.querySelector('select[name="operation"]').value;
        const cassetteShape = windowDiv.querySelector('select[name="cassetteShape"]').value;
        const fabricType = windowDiv.querySelector('input[name="fabricType"]').value;
        const area = width * length;

        rows.push([date, customerName, windowName, blindType, width.toFixed(4), length.toFixed(4), operation, cassetteShape, fabricType, area.toFixed(4)]);
    });

    let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
    const link = document.createElement("a");
    link.setAttribute("href", encodeURI(csvContent));
    link.setAttribute("download", `${customerName}_${date}_blinds_measurements.csv`);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
